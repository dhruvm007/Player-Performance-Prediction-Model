<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started page</title>
    <link rel="stylesheet" href="/css/page2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="section1">
                <div class="form1">
                    <div>
                        <label for="sprint">Sprint Speed</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="sprint">
                    </div>
                    <div>
                        <label for="crossing">Crossing</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="crossing">
                    </div>
                    <div>
                        <label for="positioning">Positioning</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="positioning">
                    </div>
                    <div>
                        <label for="finishing">Finishing</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="finishing">
                    </div>
                    <div>
                        <label for="agility">Agility</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="agility">
                    </div>
                    <div>
                        <label for="vision">Vision</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="vision">
                    </div>
                    <div>
                        <label for="heading">Heading Acccuracy</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="heading">
                    </div>
                    <div>
                        <label for="penalties">Penalties</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="penalties">
                    </div>
                    <div>
                        <label for="balance">Balance</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="balance">
                    </div>
                    <div>
                        <label for="passing">Passing</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="passing">
                    </div>
                    <div>
                        <label for="defense">Defensive Work Rate
                            <input type="range" id="foot">
                        </label>
                    </div>
                </div>
                <div class="form2">
                    <div>
                        <label for="shotPower">Shot Power</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="shotPower">
                    </div>
                    <div>
                        <label for="dribbling">Dribbling</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="dribbling">
                    </div>
                    <div>
                        <label for="longShots">Long Shots</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="longShots">
                    </div>
                    <div>
                        <label for="strength">Strength</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="strength">
                    </div>
                    <div>
                        <label for="ballControl">Ball Control</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="ballControl">
                    </div>
                    <div>
                        <label for="freekick">Freekick Accuracy</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="freekick">
                    </div>
                    <div>
                        <label for="reflexes">Reflexes</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="reflexes">
                    </div>
                    <div>
                        <label for="aggression">Aggression</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="aggression">
                    </div>
                    <div>
                        <label for="stamina">Stamina</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="stamina">
                    </div>
                    <div>
                        <label for="tackling">Tackling</label>
                        <input type="range" min="1" max="100" value="50" class="slider" id="tackling">
                    </div>
                    <div>
                        <label for="attack">Attacking Work Rate
                            <input type="range" min="1" max="100" id="foot">
                        </label>
                    </div>
                </div>
            </div>
            <div class="section2">
                <div>
                    <div>
                        <label for="position">Player Position
                            <input type="radio" id="position">
                        </label>
                    </div>
                    <div>
                        <label for="foot">Prefered Foot
                            <input type="radio" id="foot">
                        </label>
                    </div>
                </div>
                <!-- <div class="radio-inputs">
                    <p>Prefered Foot</p>
                    <label class="radio">
                        <input type="radio" name="radio" checked="">
                        <span class="name">LEFT</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="radio">
                        <span class="name">RIGHT</span>
                    </label>

                    <label class="radio">
                        <input type="radio" name="radio">
                        <span class="name">BOTH</span>
                    </label>
                </div> -->
                <div>
                    <button class="PredictButton">PREDICT</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
